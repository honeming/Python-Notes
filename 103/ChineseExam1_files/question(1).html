  <p><u>中國</u>的<a href="https://d1ocvtypb16jkr.cloudfront.net/v1/items/2e8d63a011c04e1aae70b84b5b68c824/assets/frameHtml/question.html?v=0.2.5&amp;bucket=itembank&amp;source=cf&amp;t=1651837136135#" class="keyword" data-keyword="書法" id="e3a127e7-9e81-aac5-6b49-8a7e6edf91c9">書法</a>，歷經朝代的演變，而產生不同形式的字體，如<a href="https://d1ocvtypb16jkr.cloudfront.net/v1/items/2e8d63a011c04e1aae70b84b5b68c824/assets/frameHtml/question.html?v=0.2.5&amp;bucket=itembank&amp;source=cf&amp;t=1651837136135#" class="keyword" data-keyword="楷書" id="804383c0-f11e-fbba-56a3-d44fe3ec242e">楷書</a>、<a href="https://d1ocvtypb16jkr.cloudfront.net/v1/items/2e8d63a011c04e1aae70b84b5b68c824/assets/frameHtml/question.html?v=0.2.5&amp;bucket=itembank&amp;source=cf&amp;t=1651837136135#" class="keyword" data-keyword="行書" id="993bc805-6e4c-4d59-9ed1-98ccde038f8d">行書</a>、<a href="https://d1ocvtypb16jkr.cloudfront.net/v1/items/2e8d63a011c04e1aae70b84b5b68c824/assets/frameHtml/question.html?v=0.2.5&amp;bucket=itembank&amp;source=cf&amp;t=1651837136135#" class="keyword" data-keyword="草書" id="275d987b-9175-12a1-ac71-1efa9ab82da1">草書</a>等。其中「<a href="https://d1ocvtypb16jkr.cloudfront.net/v1/items/2e8d63a011c04e1aae70b84b5b68c824/assets/frameHtml/question.html?v=0.2.5&amp;bucket=itembank&amp;source=cf&amp;t=1651837136135#" class="keyword" data-keyword="行書" id="64f89a5b-e027-07a7-1d33-313632f8a0cb">行書</a>」重視上下字間相連的筆意，書體自由，講究點畫、結構和墨色的變化，筆勢與字形介於<a href="https://d1ocvtypb16jkr.cloudfront.net/v1/items/2e8d63a011c04e1aae70b84b5b68c824/assets/frameHtml/question.html?v=0.2.5&amp;bucket=itembank&amp;source=cf&amp;t=1651837136135#" class="keyword" data-keyword="楷書" id="c8b1e862-d984-3519-90c1-a625eadae872">楷書</a>與<a href="https://d1ocvtypb16jkr.cloudfront.net/v1/items/2e8d63a011c04e1aae70b84b5b68c824/assets/frameHtml/question.html?v=0.2.5&amp;bucket=itembank&amp;source=cf&amp;t=1651837136135#" class="keyword" data-keyword="草書" id="9ce1b5fc-1fd6-444c-5c78-5ec6c29d52e0">草書</a>之間，比<a href="https://d1ocvtypb16jkr.cloudfront.net/v1/items/2e8d63a011c04e1aae70b84b5b68c824/assets/frameHtml/question.html?v=0.2.5&amp;bucket=itembank&amp;source=cf&amp;t=1651837136135#" class="keyword" data-keyword="草書" id="f408e5d6-dcf2-1c4b-7edf-f814e8273aff">草書</a>端莊，近於<a href="https://d1ocvtypb16jkr.cloudfront.net/v1/items/2e8d63a011c04e1aae70b84b5b68c824/assets/frameHtml/question.html?v=0.2.5&amp;bucket=itembank&amp;source=cf&amp;t=1651837136135#" class="keyword" data-keyword="楷書" id="9609018c-c488-cc1b-2f5f-f73978344576">楷書</a>。下列何者屬於<a href="https://d1ocvtypb16jkr.cloudfront.net/v1/items/2e8d63a011c04e1aae70b84b5b68c824/assets/frameHtml/question.html?v=0.2.5&amp;bucket=itembank&amp;source=cf&amp;t=1651837136135#" class="keyword" data-keyword="行書" id="77890a50-568e-7d17-fea1-282cd663b31e">行書</a>？　</p>
